<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Notes</title>
    <link rel = "stylesheet" href = "../styles/characteristics.css">
</head>
<body>
    <div class = "all-content">
        <header>
            <h1>Tasting Notes</h1>
        </header>
        <main id = "search-by-tasting-notes-form">
            <h1>Search By</h1>
            <form action = "#" method = "#">
                <fieldset>
                    <legend>Sweetness</legend>
                    <ul>
                        <li>
                            <label for = "bone-dry">Bone-Dry</label>
                            <input type = "radio" id = "bone-dry" name = "sweetness" value = "bone-dry">
                        </li>
                        <li>
                            <label for = "dry">Dry</label>
                            <input type = "radio" id = "dry" name = "sweetness" value = "dry">
                        </li>
                        <li>
                            <label for = "off-dry">Off-Dry</label>
                            <input type = "radio" id = "off-dry" name = "sweetness" value = "off-dry">
                        </li>
                        <li>
                            <label for = "sweet">Sweet</label>
                            <input type = "radio" id = "sweet" name = "sweetness" value = "sweet">
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>Tannin Content</legend>
                    <ul>
                        <li>
                            <label for = "low-tannin">Low Tannin</label>
                            <input type = "radio" id = "low-tannin" name = "tannin-content" value = "low-tannin">
                        </li>
                        <li>
                            <label for = "med-tannin">Medium Tannin</label>
                            <input type = "radio" id = "med-tannin" name = "tannin-content" value = "med-tannin">
                        </li>
                        <li>
                            <label for = "high-tannin">High Tannin</label>
                            <input type = "radio" id = "high-tannin" name = "tannin-content" value = "high-tannin">
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>Acidity</legend>
                    <ul>
                        <li>
                            <label for = "low-acid">Low Acidity</label>
                            <input type = "radio" id = "low-acid" name = "acidity" value = "low-acid">
                        </li>
                        <li>
                            <label for = "med-acid">Medium Acidity</label>
                            <input type = "radio" id = "med-acid" name = "acidity" value = "med-acid">
                        </li>
                        <li>
                            <label for = "high-acid">High Acidity</label>
                            <input type = "radio" id = "high-acid" name = "acidity" value = "high-acid">
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>Body/Texture</legend>
                    <ul>
                        <li>
                            <label for = "light-body">Light Body</label>
                            <input type = "radio" id = "light-body" name = "body-texture" value = "light-body">
                        </li>
                        <li>
                            <label for = "med-body">Medium Body</label>
                            <input type = "radio" id = "med-body" name = "body-texture" value = "med-body">
                        </li>
                        <li>
                            <label for = "full-body">Full body</label>
                            <input type = "radio" id = "full-body" name = "body-texture" value = "full-body">
                        </li>
                        <li>
                            <label for = "creamy">Creamy</label>
                            <input type = "radio" id = "creamy" name = "body-texture" value = "creamy">
                        </li>
                        <li>
                            <label for = "lean">Lean</label>
                            <input type = "radio" id = "creamy" name = "body-texture" value = "creamy"> 
                        </li>
                    </ul>
                </fieldset>

            </form>
        </main>
    </div>

</body>
</html>
